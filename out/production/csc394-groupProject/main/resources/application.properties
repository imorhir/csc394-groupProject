# Sets the Profile to run (default is qa)
spring.profiles.active=@activeProperties@
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:capStoneProject
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=8440
server.port=8082


spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#accutor
management.endpoints.web.exposure.include=info,health,flyway

spring.datasource.initialization-mode=embedded
logging.level.org.hibernate.SQL=debug


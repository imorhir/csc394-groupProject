<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Amin Possible Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <span class="sr-only"></span></a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="display-4">Welcome Back! ...</h1>
</div>
<div class="container col-7 justify-content-center">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Type</th>
            <th>
                <form class="form-inline my-2 my-lg-0" th:object="${users}" method="post">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:value="${user}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <th th:text="${user.id}"></th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userType}"></td>
            <td>
                <button type="button" class="btn btn-outline-primary"><a href="#" th:href="@{'/users/' + ${user.id}}">Edit</a></button>
                <button type="button" class="btn btn-outline-danger"><a href="#" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
